<div class="form-group"><div ng-show="subscription.result == 'error'" class="ng-cloak msg-box error"><p ng-bind-html="subscription.readableErrorMessage" class="section-paragraph error-text"></p></div><div ng-hide="subscription.result == 'error'" class="ng-cloak msg-box error"><h2 class="section-paragraph"><span>Thanks</span> for helping out!</h2><p class="section-paragraph">This is the first step in connecting our startup community, we have alot more coming. Stay tuned!</p></div><input name="email" ng-class="{'has-error': (mailForm.email.$invalid && mailForm.email.$dirty)}" class="form-control input-lg input-custom" ng-model="subscription.email" type="email" placeholder="your@email.com" autocapitalize="off" required><input name="name" ng-class="{'has-error': (mailForm.name.$invalid && mailForm.name.$dirty)}" class="form-control input-lg input-custom" ng-model="subscription.name" type="text" placeholder="Full Name" required><input name="company" ng-class="{'has-error': (mailForm.company.$invalid && mailForm.company.$dirty)}" class="form-control input-lg input-custom" ng-model="subscription.company" type="url" placeholder="http://website.com"><button click-once="" class="btn btn-lg btn-custom btn-signup btn-block" ng-disabled="mailForm.$invalid" ng-click="doSubscribe()">{{joinButton}}</button></div>
